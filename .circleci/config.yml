version: 2.1
jobs:
  test:
    environment:
      IMAGE_AP_REPOSITORY: bbs
      IMAGE_AP_TARGET: test
      IMAGE_AP_TAG: test
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.06.0-ce
          docker_layer_caching: false
      - run:
          name: Build Docker Image
          command: docker build -f ./src/Dockerfile --target ${IMAGE_AP_TARGET} -t ${DOCKERHUB_USERNAME}/${IMAGE_AP_REPOSITORY}:${IMAGE_AP_TAG} .
          working_directory: backend
      - run:
          name: Run lint
          command: docker run --rm ${DOCKERHUB_USERNAME}/${IMAGE_AP_REPOSITORY}:${IMAGE_AP_TAG} lint
      - run:
          name: Run test
          command: docker run --rm ${DOCKERHUB_USERNAME}/${IMAGE_AP_REPOSITORY}:${IMAGE_AP_TAG} test
  build:
    environment:
      IMAGE_AP_REPOSITORY: bbs
      IMAGE_AP_TARGET: production
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: docker build -f ./src/Dockerfile --target ${IMAGE_AP_TARGET} -t ${DOCKERHUB_USERNAME}/${IMAGE_AP_REPOSITORY}:${CIRCLE_BRANCH} .
          working_directory: backend
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "${DOCKERHUB_PASS}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
            docker push ${DOCKERHUB_USERNAME}/${IMAGE_AP_REPOSITORY}:${CIRCLE_BRANCH}
workflows:
  version: 2
  test-build:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only:
                - develop
